<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event - Event Management System</title>
    <link rel="stylesheet" href="create-event.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="events.html">Explore Events</a></li>
                <li><a href="create-event.html">Create Event</a></li>
                <li><a href="gallery.html">Gallery</a></li>
            </ul>
        </nav>
    </header>

    <section id="create-event">
        <h2>Create a New Event</h2>
        <form>
            <div class="form-group">
                <label for="event-name">Event Name:</label>
                <input type="text" id="event-name" name="event-name" required>
            </div>
            <div class="form-group">
                <label for="organizer-name">Organizer's Name:</label>
                <input type="text" id="organizer-name" name="organizer-name" required>
            </div>
            <div class="form-group">
                <label for="event-date">When:</label>
                <input type="date" id="event-date" name="event-date" required>
            </div>
            <div class="form-group">
                <label for="event-location">Where:</label>
                <input type="text" id="event-location" name="event-location" required>
            </div>
            <div class="form-group">
                <label for="registration-link">Registration Link:</label>
                <input type="url" id="registration-link" name="registration-link" required>
            </div>
            <div class="form-group">
                <label for="number-of-registrations">Number of Registrations:</label>
                <input type="number" id="number-of-registrations" name="number-of-registrations" required>
            </div>
            <div class="form-group">
                <label for="registration-timer">Registration Ends In:</label>
                <input type="datetime-local" id="registration-timer" name="registration-timer" required>
            </div>
            <button type="submit">Create Event</button>
        </form>
    </section>

    <footer id="contact">

    </footer>

    <script src="js/script.js"></script>
</body>
</html>
